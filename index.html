<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toodlist</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <header>
            <div>
                <h1 class="h1">La mia lista delle attivita' da svolgere</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="a-list">
                            <ul>
                                <li class="lista">Andare a lavoro</li>
                                <li class="lista">Giocare a calcio</li>
                                <li class="lista">Leggere un libro</li>
                                <li class="lista">Andare al cinema a vedere Harry Potter</li>
                                <li class="lista">Andare allo stadio a tifare Juve</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>

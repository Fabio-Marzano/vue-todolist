<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Toodlist</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container" id="app">
        <header>
            <h1 class="text-center my-3">La mia lista delle cose da svolgere</h1>
        </header>
        <main>
            <ul class="list-group" v-for="(i,index) in toodlist">
                <li class="list-group-item d-flex justify-content-between align-items-center bg"
                    :class="i.done === true ? 'text-decoration-line-trough': ''">
                    <p>{{ i.text }}</p>
                    <div>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">Elimina</button>
                    </div>
                </li>
            </ul>
            <div class="list-group-item d-flex justify-content-start align-items-center bg my-3">
                <input type="text" id="newTask" placeholder="Nuova task">
                <button class="btn btn-primary mx-2">Add</button>
            </div>
                



        </main>
    </div>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
